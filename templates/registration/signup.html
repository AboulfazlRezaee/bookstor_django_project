{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Signup
{% endblock %}


{% block content %}
    <h1>Sign Up</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3"type="submit" name="signup">SignUp</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-primary float-right mt-3">Login</a>
{% endblock %}
