{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock %}


{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-success mt-3"type="submit" name="login">Login</button>
    </form>

    <a href="{% url 'signup' %}" class="btn btn-primary float-right mt-3">Want to create a new account?</a> 
    <a href="{% url 'password_reset' %}" class="btn btn-warning mt-3 float-right">Forgot Password?</a>
    
{% endblock %}
