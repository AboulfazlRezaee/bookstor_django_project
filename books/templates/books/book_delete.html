{% extends '_base.html' %}

{% block page_title %}
    حذف  کتاب {{ book.title }}
{% endblock %}


{% block content %}
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <h1>حذف کتاب {{ book.title }}</h1>
        <p>آیا از حذف این کتاب مطمئن هستید؟</p>
        <input type="submit" value="بله مطمئنم" class="btn btn-danger"/>
    </form>
    <br>
    <a href="{% url 'book_list' %}">برگشت به لیست کتاب‌ها</a>
        
{% endblock %}
